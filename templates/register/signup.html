{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="{% static 'img/favicon.ico' %}"> <!-- ICONE DO SITE -->
    {% load static %} <!-- ROTAS ESTATICAS PARA O BACKEND -->
    <link rel="stylesheet" href="{% static 'sign.css' %}">
    <title>Cadastro | Estuda Vagão</title>
</head>
<body>
    <div class="container">
        <div class="form sign_in">
            <!-- CASO O FORMS NAO TENHA SIDO RESPONDIDO:  -->
            {% if form.error %}
            <p>Há um erro com seu formulário...</p>
            {% endif %}
            <form method="POST"> <!-- ACTION DEFINE QUE PAGINA ABRE APOS REALIZAR O CADASTRO-->
                {% csrf_token %}
                <h1>Cadastre-se</h1>
                {{ form|crispy }}
                <label><input type="submit" value="Register" class="input"></label>
                <hr>
            </form>
        </div>
        {% endblock %}
        <!--AREA LATERAL CASO JA TENHA LOGIN-->
        <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-pannel overlay-right">
                <h1>Ja possui conta?</h1>
                <p>Faça Login</p>
                <a href="{% url 'signin' %}"><button id="signIn" class="overBtn">Entrar</button></a>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
